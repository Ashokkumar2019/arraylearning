    <script>
        let span1=document.getElementById("time")
        let span2=document.getElementById("date")
        function start() {
            const time= new Date();
            span1.innerHTML=time.toLocaleTimeString()+" ";
            span2.innerHTML=time.toLocaleDateString();
        }
        setInterval(start,1000);
