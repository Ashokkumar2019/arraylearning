<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <script>
        let arr=["Ram","Shayam","Ashok","Ashwani","Dipanshu","Ashu","Vikash","Pawan","anni"]
        for(i=0;i<arr.length;i++){            
            let text=arr[i][0];           
            if(text==="A" || text==="a"){
                document.write(arr[i],", ")
            }
        }
    </script>
</body>
</html>
