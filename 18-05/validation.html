            <label for="">Password : </label><input type="password" name="" id="pass"> <br><br>
            <input type="submit" value="login">
        </form>
    </div>
    <script>
        let usename=document.getElementById("userN");
        let password=document.getElementById("pass");
        let error1=document.getElementById("error1");
        function vaildin(){
            if(usename.value.length<5){
                error1.innerHTML="Please enter minimum 5 digit Username";
                error1.style.color="red";
                usename.style.border = "1px solid #ff0000";
                usename.value = "";
                usename.focus();
                return false;
            } else{
                error1.innerHTML="Username is valid";
                error1.style.color="green";
                usename.style.borderColor = "green";                
                return true;
            }
        };

    </script>
