<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inkey" >
    <!-- <p id="kryd"></p> -->
    <p id="last"></p>
    <p id="out"></p>
    <script>
        let body=document.querySelector('#inkey');
        // let last=document.querySelector('#last');
       let x=0;
       let last=[];
        body.addEventListener("keyup",(e)=>{
            
            let vcode=e.target.value
            console.log(e.target.value)
            let code=vcode.charCodeAt(x);
            x++;
            // let last=[];
            last.push(code)
            console.log(last)
            document.getElementById("out").innerHTML=last;
            // last=textContent = event.target.value;

        });
        
    </script>
</body>
</html>
